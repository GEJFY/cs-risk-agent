version: "3.9"

services:
  # --- PostgreSQL ---
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cs_risk_agent
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  # --- Redis ---
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # --- Backend (FastAPI) ---
  backend:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.backend
    ports:
      - "8000:8000"
    env_file:
      - ../../.env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/cs_risk_agent
      DATABASE_SYNC_URL: postgresql://postgres:postgres@db:5432/cs_risk_agent
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../backend/src:/app/src

  # --- Frontend (Next.js) ---
  frontend:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ../../frontend/src:/app/src

volumes:
  pgdata:
