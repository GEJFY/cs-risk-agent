version: "3.9"

services:
  # --- PostgreSQL ---
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cs_risk_agent
    ports:
      - "15435:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  # --- Redis ---
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "16380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # --- Backend (FastAPI) ---
  backend:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.backend
    restart: unless-stopped
    ports:
      - "8005:8000"
    env_file:
      - ../../.env
    environment:
      # DB/Redis (Docker ネットワーク内)
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/cs_risk_agent
      DATABASE_SYNC_URL: postgresql://postgres:postgres@db:5432/cs_risk_agent
      REDIS_URL: redis://redis:6379/0
      # アプリケーション
      APP_ENV: production
      APP_DEBUG: "true"
      # CORS (ブラウザからのアクセス許可)
      CORS_ORIGINS: '["http://localhost:3005","http://localhost:3000","http://localhost:8005"]'
      # マイグレーション自動実行
      RUN_MIGRATIONS: "true"
      # デモデータパス (Docker 内)
      DEMO_DATA_DIR: /app/demo_data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # --- Frontend (Next.js) ---
  frontend:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8005
    restart: unless-stopped
    ports:
      - "3005:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8005
    depends_on:
      backend:
        condition: service_healthy

  # --- Ollama (ローカルLLM) ---
  # プロファイル指定で起動: docker compose --profile ai up
  ollama:
    image: ollama/ollama:latest
    profiles: ["ai"]
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  pgdata:
  ollama_data:
