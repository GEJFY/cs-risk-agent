name: CI - Lint, Test & Coverage

on:
  push:
    branches: [main, develop, "feature/**"]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ===========================================
  # Backend: Lint + Type Check
  # ===========================================
  backend-lint:
    name: Backend Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Ruff lint
        run: ruff check src/ tests/

      - name: Ruff format check
        run: ruff format --check src/ tests/

      - name: Mypy type check
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true

  # ===========================================
  # Backend: Unit & Integration Tests
  # ===========================================
  backend-test:
    name: Backend Tests (Coverage ${{ matrix.test-type }})
    runs-on: ubuntu-latest
    needs: backend-lint
    strategy:
      matrix:
        test-type: [unit, integration]
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cs_risk_agent_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/cs_risk_agent_test
      DATABASE_SYNC_URL: postgresql://postgres:postgres@localhost:5432/cs_risk_agent_test
      REDIS_URL: redis://localhost:6379/0
      APP_ENV: development
      APP_DEBUG: "true"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run ${{ matrix.test-type }} tests
        run: |
          pytest tests/${{ matrix.test-type }}/ \
            --cov=src/cs_risk_agent \
            --cov-report=xml:coverage-${{ matrix.test-type }}.xml \
            --cov-report=term-missing \
            -v --tb=short

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.test-type }}
          path: backend/coverage-${{ matrix.test-type }}.xml

  # ===========================================
  # Coverage Report
  # ===========================================
  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: backend-test
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*

      - name: Code Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage-*/coverage-*.xml
          badge: true
          format: markdown
          output: both
          thresholds: "60 80"

      - name: Add coverage PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

  # ===========================================
  # Frontend: Lint + Build
  # ===========================================
  frontend-lint:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: ESLint
        run: npm run lint
        continue-on-error: true

      - name: TypeScript check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  # ===========================================
  # Terraform Validate
  # ===========================================
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0"

      - name: Terraform fmt check
        run: terraform fmt -check -recursive
        working-directory: infra/terraform
        continue-on-error: true

      - name: Validate Azure module
        run: |
          cd infra/terraform/modules/azure
          terraform init -backend=false
          terraform validate
        continue-on-error: true

      - name: Validate AWS module
        run: |
          cd infra/terraform/modules/aws
          terraform init -backend=false
          terraform validate
        continue-on-error: true

      - name: Validate GCP module
        run: |
          cd infra/terraform/modules/gcp
          terraform init -backend=false
          terraform validate
        continue-on-error: true

  # ===========================================
  # Security Scan
  # ===========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install bandit
        run: pip install bandit[toml]

      - name: Run bandit security scan
        run: bandit -r backend/src/ -f json -o bandit-report.json || true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
        continue-on-error: true
